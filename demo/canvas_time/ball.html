<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas id="canvas" style="display:block; margin:50px auto;border:1px solid #000"></canvas>

	<script>
	//小球的x点，y点，r半径，g加速度，xv水平速度，yv垂直速度，color颜色
	var ball = {x:550, y:50, r:10, g:2, xv:-10, yv:-10, color:'red'};
	window.onload = function(){
		var canvas = document.getElementById('canvas');

		canvas.width=300 ;
		canvas.height = 300;

		var context = canvas.getContext('2d');		

		setInterval(function(){
			render(context);
			update();
		},50);


	}

	function update(){
		ball.x += ball.xv;
		ball.y += ball.yv;
		ball.yv += ball.g;

		if(ball.y >= 300-ball.r){
			ball.y = 300-ball.r ;
			ball.yv = -ball.yv * 0.25;
		}

	}

	function render(cxt){
		cxt.clearRect(0, 0, canvas.width, canvas.height);
		cxt.beginPath();
		cxt.arc(ball.x, ball.y, ball.r, 0, 2*Math.PI);
		cxt.closePath();
		cxt.fillStyle = ball.color;
		cxt.fill();
	}	

	</script>
</body>
</html>
